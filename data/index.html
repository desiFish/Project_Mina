<!DOCTYPE html>

<head>
    <title>Aquarium Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 20px 40px;
            /* Added bottom padding for footer */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            inset: 0;
            background: #333;
            transition: .4s;
            border-radius: 34px;
            cursor: pointer;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        #status {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #888;
        }

        .time-controls {
            display: none;
            background: #252525;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .time-controls.active {
            display: block;
        }

        .time-input {
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            width: 120px;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .mode-selector {
            background: #252525;
            padding: 4px;
            border-radius: 8px;
            margin: 0.5rem 0;
            display: flex;
            justify-content: center;
        }

        .mode-selector input[type="radio"] {
            display: none;
        }

        .mode-selector label {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .mode-selector input[type="radio"]:checked+label {
            background: #2196F3;
            color: white;
        }

        .control-panel {
            display: none;
            margin-top: 1rem;
            background: #252525;
            padding: 1.2rem;
            border-radius: 8px;
        }

        .control-panel.active {
            display: block;
        }

        #timerControl,
        #autoControl {
            background: #252525;
            padding: 1.2rem;
            border-radius: 8px;
            text-align: center;
        }

        #autoControl_1,
        #autoControl_2,
        #autoControl_3,
        #autoControl_4 {
            text-align: center;
        }

        #autoControl_1 div,
        #autoControl_2 div,
        #autoControl_3 div,
        #autoControl_4 div {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #autoControl_1 label,
        #autoControl_2 label,
        #autoControl_3 label,
        #autoControl_4 label {
            min-width: 80px;
            text-align: right;
        }

        .time-input {
            flex: 0 1 120px;
        }

        #autoControl div,
        #timerControl div {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        select {
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            margin: 5px;
            width: 120px;

        .btn-set {

            color: white;
            border: none;

            border-radius: 4px;

            transition: background 0.3s;

        .status-monitor {

            margin: 0 0 1rem 0;
            text-align: center;
            display: flex;
            align-items: center;

            margin-right: 8px;

        }

        .status-indicator.on {

        }

        .status-indicator.off {

        }

        .switch-container {

    <script>
        // Add this function at the start of the script section
        function fetchLEDNames() {
            [1, 2, 3, 4].forEach(ledId => {
                fetch(`/api/led${ledId}/name`)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.text();
                    })
                    .then(name => {
                        const nameElement = document.getElementById(`ledName_${ledId}`);
                        nameElement.textContent = name || `LED ${ledId}`;
                    })
                    .catch(error => {
                        console.error('Error fetching LED name:', error);
                        const nameElement = document.getElementById(`ledName_${ledId}`);
                        nameElement.textContent = 'Error';
                    });
            });
        }

        // Add LED states tracking
        const ledStates = {
            1: { enabled: false },  // Changed default to false
            2: { enabled: false },
            3: { enabled: false },
            4: { enabled: false }
        };

        // Add new function to fetch LED states
        function fetchLEDStates() {
            [1, 2, 3, 4].forEach(ledId => {
                fetch(`/api/led${ledId}/system/state`)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(state => {
                        ledStates[ledId].enabled = state.enabled;
                        const led = document.getElementById(`led${ledId}`);
                        const disableToggle = document.querySelector(`#disableToggle_${ledId}`);
                        const controls = document.querySelectorAll(`#led${ledId} .control-panel, #led${ledId} .mode-selector`);

                        // Update UI state
                        disableToggle.checked = !state.enabled;
                        controls.forEach(panel => {
                            panel.style.opacity = state.enabled ? '1' : '0.5';
                            panel.style.pointerEvents = state.enabled ? 'auto' : 'none';
                        });

                        // Update status text if disabled
                        if (!state.enabled) {
                            const statusText = document.querySelector(`#liveStatus_${ledId}`);
                            const indicator = document.querySelector(`#led${ledId} .status-indicator`);
                            statusText.textContent = 'Status: Disabled';
                            indicator.className = 'status-indicator off';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching LED state:', error);
                        // Disable LED on error
                        ledStates[ledId].enabled = false;
                        const disableToggle = document.querySelector(`#disableToggle_${ledId}`);
                        const controls = document.querySelectorAll(`#led${ledId} .control-panel, #led${ledId} .mode-selector`);
                        const statusText = document.querySelector(`#liveStatus_${ledId}`);
                        const indicator = document.querySelector(`#led${ledId} .status-indicator`);

                        disableToggle.checked = true;
                        controls.forEach(panel => {
                            panel.style.opacity = '0.5';
                            panel.style.pointerEvents = 'none';
                        });
                        statusText.textContent = 'Status: Disabled';
                        indicator.className = 'status-indicator off';
                    });
            });
        }

        // Function to initialize LED controls
        function setupLED(ledId) {
            const led = {
                container: document.getElementById(`led${ledId}`),
                modes: document.querySelectorAll(`input[name="mode_${ledId}"]`),
                indicator: document.querySelector(`#led${ledId} .status-indicator`),
                statusText: document.querySelector(`#liveStatus_${ledId}`),
                toggle: document.querySelector(`#ledToggle_${ledId}`),
                panels: {
                    manual: document.querySelector(`#manualControl_${ledId}`),
                    auto: document.querySelector(`#autoControl_${ledId}`),
                    timer: document.querySelector(`#timerControl_${ledId}`)
                },
                disableToggle: document.querySelector(`#disableToggle_${ledId}`),
                allControls: document.querySelectorAll(`#led${ledId} .control-panel, #led${ledId} .mode-selector`),
                timerDuration: document.querySelector(`#timerDuration_${ledId}`),
                timerSwitch: document.querySelector(`#timerSwitchContainer_${ledId}`)
            };

            // Mode selection handler
            led.modes.forEach(mode => {
                mode.onclick = () => {
                    // Hide all panels
                    Object.values(led.panels).forEach(panel => panel.classList.remove('active'));
                    // Show selected panel
                    led.panels[mode.value].classList.add('active');
                };
            });

            // Modify toggle handler to check enabled state
            led.toggle.onclick = () => {
                if (!ledStates[ledId].enabled) return;
                fetch(`/api/led${ledId}/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                    .then(() => updateLEDStatus(ledId));
            };

            // Modify disable toggle handler
            led.disableToggle.onclick = () => {
                ledStates[ledId].enabled = !led.disableToggle.checked;

                // Update UI state
                led.allControls.forEach(panel => {
                    panel.style.opacity = ledStates[ledId].enabled ? '1' : '0.5';
                    panel.style.pointerEvents = ledStates[ledId].enabled ? 'auto' : 'none';
                });

                // Update status display
                if (!ledStates[ledId].enabled) {
                    led.indicator.className = 'status-indicator off';
                    led.statusText.textContent = 'Status: Disabled';
                    // Clear any existing intervals
                    if (led.statusInterval) {
                        clearInterval(led.statusInterval);
                    }
                } else {
                    updateLEDStatus(ledId);
                    // Restart status updates
                    led.statusInterval = setInterval(() => updateLEDStatus(ledId), 2000);
                }

                // Send state to server
                fetch(`/api/led${ledId}/system/state`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled: ledStates[ledId].enabled })
                });
            };

            // Add timer duration change handler
            led.timerDuration.onchange = () => {
                if (led.timerDuration.value === "0") {
                    led.timerSwitch.style.display = 'none';
                } else {
                    led.timerSwitch.style.display = 'flex';
                }
            };

            // Initialize timer switch visibility
            led.timerSwitch.style.display = led.timerDuration.value === "0" ? 'none' : 'flex';

            // Start status updates with interval reference
            led.statusInterval = setInterval(() => updateLEDStatus(ledId), 2000);
            updateLEDStatus(ledId);
        }

        // Update LED status
        function updateLEDStatus(ledId) {
            // Don't update if LED is disabled
            if (!ledStates[ledId].enabled) return;

            const indicator = document.querySelector(`#led${ledId} .status-indicator`);
            const statusText = document.querySelector(`#liveStatus_${ledId}`);

            fetch(`/api/led${ledId}/status`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(state => {
                    // Check if response is valid
                    if (state === 'ON' || state === 'OFF') {
                        indicator.className = `status-indicator ${state.toLowerCase()}`;
                        statusText.textContent = `Status: ${state}`;
                    } else {
                        throw new Error('Invalid state received');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    indicator.className = 'status-indicator off';
                    statusText.textContent = 'Status: Error';
                });
        }

        // Connection status check
        function checkConnection() {
            fetch('/api/status')
                .then(response => response.text())
                .then(status => {
                    const conn = document.getElementById('connectionStatus');
                    if (status === 'true') {
                        conn.className = 'connection-status online';
                        conn.querySelector('span:last-child').textContent = 'Online';
                    } else {
                        conn.className = 'connection-status offline';
                        conn.querySelector('span:last-child').textContent = 'Offline';
                    }
                })
                .catch(() => {
                    const conn = document.getElementById('connectionStatus');
                    conn.className = 'connection-status offline';
                    conn.querySelector('span:last-child').textContent = 'Offline';
                });
        }

        function fetchVersion() {
            fetch('/api/version')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(version => {
                    document.getElementById('versionInfo').textContent = version;
                })
                .catch(error => {
                    console.error('Error fetching version:', error);
                    document.getElementById('versionInfo').textContent = 'error';
                });
        }

        // Initialize everything
        fetchVersion();
        fetchLEDNames();
        fetchLEDStates();  // Add this line before setupLED
        [1, 2, 3, 4].forEach(setupLED);
        setInterval(checkConnection, 5000);
        checkConnection();
    </script>
